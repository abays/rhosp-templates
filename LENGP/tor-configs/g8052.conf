version "8.3.1"
switch-type "Lenovo RackSwitch G8052"
iscli-new
!
!
ssh enable
!

!
!
!
no system dhcp
no system default-ip
hostname "mwc-rhlen-g8052"
system idle 60
!
!
interface port 1
	description "JH"
	exit
!
interface port 2
	description "JH-IMM"
	exit
!
interface port 3
	description "SR630-1 IMM"
	exit
!
interface port 4
	description "SR630-2 IMM"
	exit
!
interface port 5
	description "SR630-3 IMM"
	exit
!
interface port 13
	switchport access vlan 192
	exit
!
interface port 14
	switchport access vlan 192
	exit
!
interface port 15
	switchport access vlan 192
	exit
!
interface port XGE1
	description "ISL"
	switchport mode trunk
	switchport trunk allowed vlan 172,192
	switchport trunk native vlan 192
	exit
!
vlan 172
	name "Public-API"
!
vlan 192
	name "Provisioning"
!
!
spanning-tree stp 45 vlan 172
spanning-tree stp 65 vlan 192
!
interface port 13
	spanning-tree portfast
	exit
!
interface port 14
	spanning-tree portfast
	exit
!
interface port 15
	spanning-tree portfast
	exit
!
!
!
!
!
!
!
interface ip 1
	ip address 10.240.71.176 255.255.254.0
	enable
	exit
!
ip gateway 1 address 10.240.70.1
ip gateway 1 enable
!
!
!
!
!
!
end

